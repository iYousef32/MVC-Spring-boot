<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Item List</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

  <form action="#" th:action="@{/item/confirm}" th:object="${order}" method="post">

<table class="table table-bordered table-striped">

  <thead class="table-dark">

  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Total Price</th>
  </tr>

  </thead>

  <tbody>

  <tr th:each="tempItem : ${order.itemList}">
    <td>
      <input type="hidden" th:field="${order.itemList[__${tempItemStat.index}__].id}">
      <input readonly class="form-control-plaintext" type="text" th:field="${order.itemList[__${tempItemStat.index}__].name}">
      <img th:src="${order.itemList[__${tempItemStat.index}__].image}" width="155px" height="155px">
    </td>
    <td>
      <input readonly type="number" class="form-control-plaintext"  th:field="${order.itemList[__${tempItemStat.index}__].quantity}">
    </td>
    <td>
      <input readonly class="form-control-plaintext" type="number" th:field="${order.itemList[__${tempItemStat.index}__].price}">
    </td>

  </tr>

  </tbody>

</table>

  Total price with: <spin th:text="${sum}"></spin> <button type="submit" class="btn btn-info">Confirm</button>

  </form>

</body>
</html>
